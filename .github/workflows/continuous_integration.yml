name: Continuous Integration
on:
  push:
    branches:
      - main
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
jobs:
  specs:
    name: ruby-${{ matrix.ruby }} ${{ matrix.appraisal }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "ruby"
            standardrb: true
          - ruby: "3.2"
            appraisal: "activesupport_7.1"
          - ruby: "3.1"
            appraisal: "activesupport_7.0"
          - ruby: "3.0"
            appraisal: "activesupport_6.1"
          - ruby: "2.7"
            appraisal: "activesupport_6.0"
          - ruby: "2.6"
            appraisal: "activesupport_5.2"
          - ruby: "2.6"
            appraisal: "activesupport_5.1"
          - ruby: "2.5"
            appraisal: "activesupport_4.2"
            bundler: "1.17.3"
            gemfile: gemfiles/activesupport_4.gemfile
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup bundler
        if: matrix.bundler != ''
        run: |
          gem uninstall bundler --all
          gem install bundler --no-document --version ${{ matrix.bundler }}
      - name: Set Appraisal bundle
        if: matrix.appraisal != '' && matrix.gemfile == ''
        run: |
          echo "using gemfile gemfiles/${{ matrix.appraisal }}.gemfile"
          bundle config set gemfile "gemfiles/${{ matrix.appraisal }}.gemfile"
          cat gemfiles/${{ matrix.appraisal }}.gemfile
      - name: Install bundle
        run: |
          bundle update
      - name: Run specs
        run:  bundle exec rake spec
      - name: Run standardrb
        if:   matrix.standardrb == true
        run:  bundle exec rake standard


name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.combo.ruby || matrix.ruby }} ${{ matrix.combo.activesupport && format('activesupport-{0}', matrix.combo.activesupport) }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        combo:
          - activesupport: "latest"
            ruby: "3.0"
          - activesupport: "6.1"
            ruby: "2.7"
          - activesupport: "6.0"
            ruby: "2.7"
          - activesupport: "5.2"
            ruby: "2.6"
          - activesupport: "5.1"
            ruby: "2.6"
          - activesupport: "5.0"
            ruby: "2.5"
          - activesupport: "4.2"
            ruby: "2.5"
            bundler: "1.17.3"
        job: [ rspec ]
        include:
          - job: "standardrb"
            ruby: "2.7"
          - job: "coverage"
            ruby: "3.0"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby ${{ matrix.combo.ruby || matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.combo.ruby || matrix.ruby }}
      - name: setup bundler
        run: |
          if [ "${{ matrix.combo.bundler }}" != "" ]; then
            gem uninstall bundler --all
            gem install bundler --no-document --version ${{ matrix.combo.bundler }}
          fi
          if [ "${{ matrix.combo.activesupport }}" != "" ] && [ "${{ matrix.combo.activesupport }}" != "latest" ]; then
            echo "using gemfile gemfiles/activesupport_${{ matrix.combo.activesupport }}.gemfile"
            bundle config set gemfile "gemfiles/activesupport_${{ matrix.combo.activesupport }}.gemfile"
          fi
          bundle update
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: code coverage
        if:   matrix.job == 'coverage'
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 2c2a54a4f76a2ac5c3c8b6e26af2582d1cac4a99bf012356d5e7776188977192
        with:
          coverageCommand: bundle exec rake spec
      - name: standardrb
        if:   matrix.job == 'standardrb'
        run:  bundle exec rake standard
